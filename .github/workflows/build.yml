name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Restore dependencies
      run: dotnet restore

    - name: Build main project
      run: dotnet build FerngillSimpleEconomy/FerngillSimpleEconomy.csproj --configuration Release --no-restore

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: FerngillSimpleEconomy
        path: FerngillSimpleEconomy/bin/Release/
        retention-days: 30